# HTTPS VirtualHost (Port 443) - Simplified WebSocket Config
<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName openmosaics.com
    DocumentRoot /var/www/html

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/openmosaics.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/openmosaics.com/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    # Proxy Configuration
    ProxyRequests Off
    ProxyPreserveHost On
    ProxyAddHeaders On

    # WebSocket specific location
    <Location "/ws/">
        ProxyPass "ws://127.0.0.1:8080/ws/"
        ProxyPassReverse "ws://127.0.0.1:8080/ws/"
        
        # Allow WebSocket upgrade
        ProxySet connectiontimeout 300
        ProxySet ttl 300
    </Location>

    # Main application proxy
    ProxyPass / http://127.0.0.1:8080/
    ProxyPassReverse / http://127.0.0.1:8080/
</VirtualHost>
</IfModule>
