# HTTP VirtualHost (Port 80) - Redirect to HTTPS
<VirtualHost *:80>
    ServerName openmosaics.com
    DocumentRoot /var/www/html

    RewriteEngine On
    RewriteCond %{SERVER_NAME} =openmosaics.com
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

# HTTPS VirtualHost (Port 443)
<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName openmosaics.com
    DocumentRoot /var/www/html

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/openmosaics.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/openmosaics.com/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    # Proxy Configuration
    ProxyRequests Off
    ProxyPreserveHost On
    ProxyAddHeaders On

    # WebSocket proxy configuration for Socket.IO
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/ws/(.*) "ws://127.0.0.1:8080/ws/$1" [P,L]

    # WebSocket proxy for Socket.IO endpoints
    ProxyPass /ws/ ws://127.0.0.1:8080/ws/
    ProxyPassReverse /ws/ ws://127.0.0.1:8080/ws/

    # Fallback for Socket.IO polling transport
    ProxyPass /ws/ http://127.0.0.1:8080/ws/
    ProxyPassReverse /ws/ http://127.0.0.1:8080/ws/

    # Main application proxy (this should come AFTER the WebSocket rules)
    ProxyPass / http://127.0.0.1:8080/
    ProxyPassReverse / http://127.0.0.1:8080/
</VirtualHost>
</IfModule>
